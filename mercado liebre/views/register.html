<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tipografía Roboto-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!--Librería Fontawesome-->
    <script src="https://kit.fontawesome.com/439c181295.js" crossorigin="anonymous"></script>
    <!--Estilos propios-->
    <link href="/css/styles.css" rel="stylesheet">
    <!--Colores-->
    <link href="/css/colores.css" rel="stylesheet">
    
    <title>Mercado Liebre</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo-bar-container">
                <div class="logo">
                    <img src="images/logo-mercado-liebre.svg">
                </div>
                <div class="search-button-container">
                    <div class="search-container">
                        <input type="text" placeholder="Buscar productos... marcas...">
                        <button> <i class="fas fa-search"> </i> </button>
                    </div>
                </div>
            </div>
            <div class="card-container">
                <h2 class="card-title"><i class=" fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito </h2>
            </div>
        </div>
        <div class="burguer-container">
            <div class="burguer-menu">
<i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="menu-container">
            <ul>
                <li>Ofertas</li>
                <li>Tiendas Oficiales</li>
                <li>Vender</li>
                <li>Ayuda</li>
            </ul>
            <ul>
                <li>Creá tu cuenta <i class="fas fa-id-card"></i></li>
                <li>Ingresá <i class="fas fa-sign-in-alt"></i></li>
                <li>Mis Compras <i class="fas fa-shopping-basket"></i></li>
</ul>

</div>

</header>
<body>
    
    <section class="banner">
        <img src="images/img-home-banner.jpg" alt="Banner de ofertas">
        <main class="main">
            <div class="formulario"><form action="/" method="get">
                <div class="nombre">
                    
                    <input type="text" placeholder="Nombre y apellido" name="■ Nombre y apellido:"> </input>
                </div>
    
                <div class="usuario">
                    <input type="text" placeholder="Nombre de usuario" name="usuario"> </input>
                </div>
    
                <div class="calendario">
                    <h4>  Fecha de nacimiento:</h4>
                    <input type="date" name="fecha de nacimiento"> </input>
                </div>
    
                <div class="domicilio">
                     
                    <input type="text" placeholder="Domicilio"> </input>
                </div>
    
                <div class="perfil">
                    <h4> Perfil del usuario:</h4>
                    <input type="radio" name="Perfil de usuario" value="Comprador">Comprador </input>
                    <input type="radio" name="Perfil de usuario" value="Vendedor">Vendedor </input>
                </div>
    
                <div class="interes">
                    <h4>  Categorías de interés :</h4>
                    <div><input type="checkbox" name="intereses" value="Electro">Electro </input>
    
                        <div><input type="checkbox" name="intereses" value="Moda">Moda </input></div>
    
                        <div><input type="checkbox" name="intereses" value="Hogar">Hogar </input></div>
    
                        <div><input type="checkbox" name="intereses" value="Jugueteria">Jugueteria </input></div>
    
                        <div><input type="checkbox" name="intereses" value="Vida Sana">Vida Sana </input></div>
                    </div>
    
                    <div class="foto">  <h4 class="foto1">Foto de usuario:</h4>
                        <input type="file" name="Foto Usuario" accept=".jpg" multiple> </input>
                    </div>
    
                    <div class="password"> 
                        <input type="pass" placeholder="Contraseña"> </input>
                    </div>
    
                    <div class="confirm"> 
                        <input type="pass" placeholder="Confirmar contraseña"> </input>
                    </div>
    
                    <div class="boton">
                        <div class="enviar" ><button class="enviar" type="">Enviar</button></div>
                        <div class="borrar"><button class="borrar">Borrar</button></div>
    
                    </div>
                </div>
    
    
            </form>
        </main>
    
</body>
</html>
